<!doctype html>
<html ng-app="MenuApp" lang="en">
  <head>
    <title>Menu App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
<body>

  <div id="main" class="row" ng-controller="MenuController as menu">

    <div class="col-md-8">
      <h1>Our menu</h1>
      <div>Choose a category below that suits you to see menu items available.</div>

      <categories items="menu.categories"></categories>

    </div>
  </div>


  <!-- Libraries  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>

  <!-- Modules -->
  <script src="src/menuapp.module.js"></script>
  <script src="src/data.module.js"></script>

  <!-- Other artifacts -->
  <script src="src/categories/categories.controller.js"></script>
  <script src="src/categories/categories.component.js"></script>
  <script src="src/menudata.service.js"></script>
</body>
</html>
