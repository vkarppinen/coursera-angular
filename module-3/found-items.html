<ul>
  <div class="loader"></div>
  <li ng-repeat="item in menu.items">
    <dl class="">
      <dt>({{ item.short_name }}) {{ item.name }}</dt>
      <dd>{{ item.description }}</dd>
      <dd><button ng-click="menu.removeItem({index: $index})" class="btn btn-danger btn-xs">Don't want this one!</button></dd>
    </dl>
  </li>
</ul>
<div id="nothing-found" ng-if="menu.isEmpty()">
  <span>Nothing found.</span>
</div>
