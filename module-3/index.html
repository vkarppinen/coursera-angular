<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <!-- Scripts  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
<body>
    <div ng-controller="NarrowItDownController as menu" class="container">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
        </div>

        <div class="form-group narrow-button">
          <button ng-click="menu.updateItems()" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>

        <!-- found-items should be implemented as a component -->
        <found-items
          items="menu.items"
          on-remove="menu.removeItem(index)">
        </found-items>
    </div>

</body>
</html>
