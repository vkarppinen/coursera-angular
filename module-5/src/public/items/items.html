<h2 id="menu-categories-title" class="text-center">{{name}} Menu</h2>
<div class="text-center">{{ItemsCtrl.items.special_instructions}}</div>

<div ng-repeat="item in ItemsCtrl.items" class="menu-item-tile col-md-6">
  <div class="row">
    <div class="col-sm-5">
      <div class="menu-item-photo">
        <div>{{item.short_name}}</div>
        <img class="img-responsive" width="250" height="150" src="images/menu/{{item.short_name | limitTo:1}}/{{item.short_name}}.jpg" alt="Item">
      </div>
      <div class="menu-item-price">{{item.price_small | currency }}<span> {{item.small_portion_name | currency }}</span> {{item.price_large | currency }} <span>{{item.large_portion_name | currency }}</span></div>
    </div>
    <div class="menu-item-description col-sm-7">
      <h3 class="menu-item-title">{{item.name}}</h3>
      <p class="menu-item-details">{{item.description}}</p>
    </div>
  </div>
  <hr class="visible-xs">
</div>
