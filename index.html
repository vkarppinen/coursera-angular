<!DOCTYPE html>
<html ng-app="MyFirstApp">
  <head>
    <meta charset="utf-8">
    <script src="https://code.angularjs.org/1.6.0/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Test angular app</title>
  </head>
  <body>
    <h1>Testing out AngularJS</h1>
    <div ng-controller="CharCountController">
      <input type="text" ng-model="name" ng-keyup=calcNameLength()>
      <div>
        Length of the text is: {{nameLength}}
      </div>
    </div>

  </body>
</html>
